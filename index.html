<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assects/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-header text-center">
                <h1>world countries data</h1>
            </div>
            <div class="para text-center">
                <p>currently we have 250 countries data</p>
            </div>
        </div>
    </header>
    <section class="country-info">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group ">
                        <input type="search" name="search" class="form-control " id="search" placeholder="search countries by name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 offset-md-3">
                    <nav>
                        <ul class="navbar">
                            <li id="Name">Name</li>
                            <li id="Capital">Capital</li>
                            <li id="Population">Population</li>
                            <li class="fonta"><i class="fas fa-chart-bar"></i></li>
                        </ul>
                    </nav>
                    
                </div>
            </div>
        </div>
    </section>
    <main class="main-info">
        <div class="container">
            <div class="row" id="container-info">
                <!-- <div class="col-md-3 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <figure>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" alt="" class="flag">
                            </figure>
                            <figcaption class="fig-caption">
                                <h1>Afghan afghani</h1>
                            </figcaption>
                            <h2><strong>Capital</strong></h2>
                            <h3><strong>languages</strong></h3>
                            <h4><strong>Population</strong></h4>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </main>


    <script src="./assects/js/CountriesArray.js"></script>
    <script src="./assects/js/app.js"></script>
</body>
</html>
